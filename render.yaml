services:
  - type: web
    name: scrapper
    runtime: node
    buildCommand: |
      npm install
      npm install puppeteer
    startCommand: node server.js
    envVars:
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: NODE_ENV
        value: production
    plan: starter # Minimum plan that supports Puppeteer